<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome ¬∑ Startup Idea Validator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #020617;
      --sidebar-bg: rgba(15, 23, 42, 0.96);
      --card-bg: rgba(15, 23, 42, 0.96);
      --accent: #4ade80;
      --accent-soft: rgba(74, 222, 128, 0.15);
      --accent-strong: #4f46e5;
      --border-subtle: rgba(148, 163, 184, 0.4);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --shadow-soft: 0 28px 80px rgba(15, 23, 42, 0.95);
      --radius-xl: 22px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: stretch;
      justify-content: center;
      background:
        radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.4), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.35), transparent 55%),
        radial-gradient(circle at 50% 120%, rgba(236, 72, 153, 0.35), transparent 60%),
        var(--bg);
      background-size: 220% 220%;
      animation: bgShift 24s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
          rgba(15, 23, 42, 0.65),
          rgba(15, 23, 42, 0.7)
        ),
        linear-gradient(
          to right,
          rgba(148, 163, 184, 0.08) 1px,
          transparent 1px
        ),
        linear-gradient(
          to bottom,
          rgba(148, 163, 184, 0.06) 1px,
          transparent 1px
        );
      background-size:
        auto,
        80px 80px,
        80px 80px;
      mix-blend-mode: soft-light;
      opacity: 0.45;
      pointer-events: none;
      z-index: 0;
      animation: gridDrift 40s linear infinite;
    }

    .shell {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1120px;
      height: calc(100vh - 32px);
      margin: 16px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.98), #020617);
      border-radius: 30px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      overflow: hidden;
      backdrop-filter: blur(28px);
      transform: translateY(4px);
      animation: floatCard 7s ease-in-out infinite;
    }

    @media (max-width: 900px) {
      .shell {
        grid-template-columns: 1fr;
        height: auto;
        min-height: calc(100vh - 32px);
      }
    }

    .shell::before,
    .shell::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      filter: blur(0);
      opacity: 0.9;
      pointer-events: none;
      z-index: -1;
    }

    .shell::before {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(129, 140, 248, 0.4), transparent 70%);
      top: -80px;
      left: -60px;
      animation: orbDrift 26s ease-in-out infinite alternate;
    }

    .shell::after {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, rgba(45, 212, 191, 0.35), transparent 70%);
      bottom: -60px;
      right: -40px;
      animation: orbDrift 32s ease-in-out infinite alternate-reverse;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.98), #020617);
      padding: 18px 16px 16px;
      border-right: 1px solid rgba(51, 65, 85, 0.85);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: conic-gradient(
        from 180deg,
        #4ade80,
        #22c55e,
        #4f46e5,
        #22d3ee,
        #4ade80
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: #ecfdf5;
      box-shadow: 0 14px 32px rgba(22, 163, 74, 0.7);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .brand-name {
      font-size: 14px;
      font-weight: 600;
    }

    .brand-tagline {
      font-size: 11px;
      color: var(--text-muted);
    }

    .user-chip {
      margin-top: 10px;
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.98);
      font-size: 11px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .user-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
      animation: pulseDot 2.4s ease-in-out infinite;
    }

    .nav {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-button {
      border: none;
      border-radius: 999px;
      padding: 9px 11px;
      background: transparent;
      color: var(--text-muted);
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      cursor: pointer;
      transition:
        background 0.18s ease,
        color 0.18s ease,
        transform 0.12s ease,
        box-shadow 0.18s ease;
    }

    .nav-button-main {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-icon {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
    }

    .nav-label {
      white-space: nowrap;
    }

    .nav-button.active {
      background: radial-gradient(circle at 0 0, rgba(74, 222, 128, 0.38), rgba(79, 70, 229, 0.22));
      color: #e5e7eb;
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.9);
    }

    .nav-button.active .nav-icon {
      background: rgba(15, 23, 42, 0.98);
    }

    .nav-pill {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: var(--text-muted);
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      padding-top: 10px;
      border-top: 1px solid rgba(30, 64, 175, 0.7);
    }

    .logout-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 11px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
    }

    .logout-btn:hover {
      background: rgba(15, 23, 42, 0.95);
      color: #fecaca;
      border-color: rgba(248, 113, 113, 0.8);
    }

    /* Main area */
    .main {
      padding: 18px 18px 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
      overflow: hidden;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      flex-wrap: wrap;
    }

    .main-title {
      font-size: 18px;
      font-weight: 600;
    }

    .main-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
      max-width: 460px;
    }

    .tag-chip {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.96);
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .content-area {
      flex: 1;
      min-height: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      margin-top: 4px;
    }

    .view {
      flex: 1;
      display: none;
      overflow-y: auto;
    }

    .view.active {
      display: block;
    }

    .panel {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(51, 65, 85, 0.95);
      padding: 0;
      margin-bottom: 0;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.85);
      height: 100%;
      overflow: hidden;
    }

    .panel iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(4px); }
      50% { transform: translateY(-4px); }
    }

    @keyframes pulseDot {
      0%, 100% { box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35); }
      50% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0.08); }
    }

    @keyframes orbDrift {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(10px, -16px, 0) scale(1.05); }
      100% { transform: translate3d(-12px, 8px, 0) scale(0.98); }
    }

    @keyframes gridDrift {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 0 0, 40px 40px, 40px 40px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div>
        <div class="brand">
          <div class="brand-logo">V</div>
          <div class="brand-text">
            <div class="brand-name">Validator</div>
            <div class="brand-tagline">Think before you build</div>
          </div>
        </div>

        <div class="user-chip" title="{{ user.name or user.email }}">
          <span class="user-dot"></span>
          <span>Signed in as {{ user.name or user.email }}</span>
        </div>

        <nav class="nav">
          <button class="nav-button active" data-view="view-1">
            <div class="nav-button-main">
              <div class="nav-icon">üöÄ</div>
              <span class="nav-label">Startup Validator</span>
            </div>
            <span class="nav-pill">Core</span>
          </button>

          <button class="nav-button" data-view="view-2">
            <div class="nav-button-main">
              <div class="nav-icon">üí¨</div>
              <span class="nav-label">Comment Analyzer</span>
            </div>
            <span class="nav-pill">Core</span>
          </button>

          <button class="nav-button" data-view="view-3">
            <div class="nav-button-main">
              <div class="nav-icon">üìù</div>
              <span class="nav-label">Final Report</span>
            </div>
            <span class="nav-pill">Main</span>
          </button>

          <button class="nav-button" data-view="view-4">
            <div class="nav-button-main">
              <div class="nav-icon">üìö</div>
              <span class="nav-label">History</span>
            </div>
            <span class="nav-pill">View</span>
          </button>
        </nav>
      </div>

      <div class="sidebar-footer">
        <span>Early access</span>
        <form action="/logout" method="post" style="margin:0;">
          <button class="logout-btn" type="submit">Logout</button>
        </form>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="main-header">
        <div>
          <div class="main-title">Welcome, {{ user.name or user.email }} üëã</div>
          <p class="main-subtitle">
            Use this dashboard to validate your startup ideas with real users before you invest months building.
          </p>
        </div>
        <div class="tag-chip">Beta ¬∑ v0.1</div>
      </header>

      <section class="content-area">
        <!-- VIEW 1: Startup Validator -->
        <div id="view-1" class="view active">
          <div class="panel">
            <iframe src="/evaluator" title="Startup Idea Evaluator"></iframe>
          </div>
        </div>

        <!-- VIEW 2: Comment Analyzer -->
        <div id="view-2" class="view">
          <div class="panel">
            <iframe src="/analyzer" title="Comment Analyzer"></iframe>
          </div>
        </div>

        <!-- VIEW 3: Profile / Settings -->
        <div id="view-3" class="view">
          <div class="panel" style="padding: 0; height: 100%; overflow: hidden;">
             <iframe src="/final" title="Final Report" style="height:100%;"></iframe>
  </div>
</div>

        <!-- VIEW 4: History -->
        <div id="view-4" class="view">
          <div class="panel" style="padding: 0; height: 100%; overflow: hidden;">
             <iframe src="/history" title="History" style="height:100%;"></iframe>
          </div>
        </div>

  <script>
    const navButtons = document.querySelectorAll(".nav-button");
    const views = document.querySelectorAll(".view");

    function activateView(id) {
      views.forEach((v) => {
        v.classList.toggle("active", v.id === id);
      });
      navButtons.forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.view === id);
      });
    }

    navButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const target = btn.dataset.view;
        if (target) {
          activateView(target);
        }
      });
    });
  </script>
</body>
</html>
